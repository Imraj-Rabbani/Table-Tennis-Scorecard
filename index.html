<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    
    <div class="container text-center">
        <div class="row justify-content-center bg-secondary ">
            <div class="card" style="width: 30rem;" >
                <img src="https://media.istockphoto.com/id/1172455750/photo/lets-play-table-tennis.jpg?b=1&s=170667a&w=0&k=20&c=SiqPo-pGic_auylMfcwnfwAItyVFc0KsXPzSNZC0p78=" class="card-img-top" alt="Table-tennis">
                <div class="card-body ">
                  <h5 class="card-title">Table Tennis Score Card</h5>
                  <h1><span class="" id="p1score">0</span> to <span class="" id="p2score">0</span></h1>
                  <p class="card-text">Use the buttons to keep score</p>
                </div>
                <div class="col-3">
                    <label for="floatingSelect text-center"><strong>Playing to</strong></label>
                        <select id="num" class="text-center rounded" >
                            <!-- <option selected>Open this select menu</option> -->
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        </p>
                </div>
                
                <div class="btn-group col" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-primary" id="p1btn">+1 Player 1</button>
                    <button type="button" class="btn btn-info" id="p2btn" >+1 Player 2</button>
                    <button type="button" class="btn btn-success" id="resetbtn">Reset</button>
                  </div>
              </div>
        </div>
    
    

    


    </div>

<script src="app.js"></script>
</body>
</html>
